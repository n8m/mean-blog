<div class="col-md-8">

    <div class="panel panel-default">
        <div class="panel-heading">

        </div>
        <div class="panel-body">
            <form role="form" class="form-horizontal" ng-submit="doAuth()">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{lang.login}}</label>

                    <div class="col-sm-10">
                        <input required name="username" type="text" ng-model="user.username" class="form-control"
                               placeholder="{{lang.login}}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{lang.password}}</label>

                    <div class="col-sm-10">
                        <input name="password" required type="password" ng-model="user.password" class="form-control"
                               placeholder="{{lang.password}}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <div ng-show="authError" class="alert alert-danger">
                            {{lang.authError}}
                        </div>
                        <input type="submit" class="btn btn-primary">
                    </div>
                </div>

            </form>
        </div>

        <div class="panel-footer">

        </div>
    </div>
</div>
