        <div class="col-md-8" when-scrolled="loadPosts()">
            <div ng-repeat="post in posts | filter:search track by $index" class="post panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><a ng-href="{{config.root}}/#/post/{{post.urlTitle}}">{{post.title}}</a>
                    </h3>
                </div>
                <div class="panel-body">
                    <div ng-show="post.shortContent">
                        {{post.shortContent}}
                        <p><a ng-href="{{config.root}}/#/post/{{post.urlTitle}}">{{lang.readMore}}</a></p>
                    </div>
                    <div ng-hide="post.shortContent">
                        {{post.content}}
                    </div>
                    <div class="tumblr-tags">
                        <span class="glyphicon glyphicon-tags"></span>
                        <a ng-repeat="tag in post.tags track by $index" href="{{config.root}}/#/posts?tags={{tag}}" class="label label-default">{{tag}}</a>
                    </div>
                </div>

                <div class="panel-footer">
                        <div class="notes pull-right">
                            <span class="badge" title="{NoteCountWithLabel}">{NoteCount}</span>
                        </div>
                        <div class="footer for_permalink">
                            <div class="date">
                                {{post.date}}
                            </div>
                        </div>
                </div>
            </div>

            <!--<ul class="pager">-->
                <!--<li class="previous"><a href="{PreviousPage}">&larr; {{lang.paginationBefore}}</a></li>-->

                <!--<li class="next"><a href="{NextPage}">{{lang.paginationAfter}} &rarr;</a></li>-->
            <!--</ul>-->

        </div>
