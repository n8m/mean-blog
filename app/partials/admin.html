<div class="col-md-8">

    <div class="panel panel-default">
        <div class="panel-heading">
            <!--<h3 class="panel-title">{{post.title}}</h3>-->
        </div>
        <div class="panel-body">
            <h3>Список постов</h3>

            <div ng-show="postsLoading" class="text-center">
                <spinner></spinner>
            </div>

            <table class="table table-bordered table-striped table-condensed">
                <tr ng-class="{'semi-transparent danger': post.deleting}" ng-repeat="post in posts">
                    <td>{{post.title}}</td>
                    <td class="td-small">
                        <a href="{{config.root}}/admin/edit/{{post.urlTitle}}">
                            <span class="glyphicon glyphicon-edit pointer"></span>
                        </a>
                    </td>
                    <td class="td-small">
                        <a href=#>
                            <span ng-click="deletePost(post, $index)" class="glyphicon glyphicon-trash pointer"></span>
                        </a>
                    </td>
                </tr>
            </table>

            <form action="{{config.root + '/admin/newpost'}}">
                <input type="submit" class="btn btn-primary" value="{{lang.addNewPost}}">
            </form>

        </div>

        <div class="panel-footer">

        </div>
    </div>
</div>
