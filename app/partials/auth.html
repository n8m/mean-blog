<div class="col-md-8">

    <div class="panel panel-default">
        <div class="panel-heading">
            <!--<h3 class="panel-title">{{post.title}}</h3>-->
        </div>
        <div class="panel-body">
            <form role="form" class="form-horizontal" method="POST" action="http://localhost:1337/api/login/">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{lang.login}}</label>

                    <div class="col-sm-10">
                        <input required ng-model="admin.login" name="username" type="text" class="form-control"
                               placeholder="{{lang.login}}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{lang.password}}</label>

                    <div class="col-sm-10">
                        <input name="password" required ng-model="admin.password" type="text" class="form-control"
                               placeholder="{{lang.password}}">
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-10 col-sm-offset-2">
                        <input type="submit" class="btn btn-primary">

                    </div>
                </div>

            </form>
        </div>

        <div class="panel-footer">

        </div>
    </div>
</div>
